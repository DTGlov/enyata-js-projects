<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>Weather</title>
</head>
<body>
    <section class="weather-sec">
        <div class="weather-container">
        <div class="weather-title">
             <h1 class="forecast">4CAST</h1>
            <figure>
                <img src="./cloudy.png" alt="">
            </figure>
                
        </div>



        <div class="weather-info">
            <div class="main-weather">
                <figure class="icon">
                    <img src="./rainy-day.png" alt="">
                </figure>
                <div class="weather-pre">
                    <!-- <div>
                    <p> <var class="info">29<sup>&#8451;</sup></var></p>
                    </div> -->
                    <div>
                        <p>Precipitation: 24%</p>
                         <p>Humidity: 75%</p>
                        <p>Wind: 16 km/h</p>
                    </div>
              
                    <!-- <p>29 &#8451;</p> -->
                </div>
            </div>
            <div>
                <p>Ga West</p>
                <p>Wednesday 4:00pm</p>
                <p>Partly Cloudly</p>
            </div>
        </div>

        <figure class="graph">
            <img src="./graph.png" alt="">
        </figure>
        <div class="condition">
            <div class="icon-small">
                <p>Mon</p>
                <figure>
                    <img src="./rainy-day(2).png" alt="">
                </figure>
                <div>
                    <span>31 &deg;</span>
                    <span>42  &deg;</span>
                </div>
            </div>
            <div class="icon-small">
                 <p>Tue</p>
                <figure>
                    <img src="./cloudy(1).png" alt="">
                </figure>
                <div>
                    <span>21 &deg;</span>
                    <span>32  &deg;</span>
                </div>
            </div>
            <div class="icon-small">
                 <p>Wed</p>
                <figure>
                    <img src="./rainy-day(2).png" alt="">
                </figure>
                <div>
                    <span>33 &deg;</span>
                    <span>34  &deg;</span>
                </div>
            </div>
            <div class="icon-small">
                 <p>Thu</p>
                <figure>
                    <img src="./cloudy(1).png" alt="">
                </figure>
                <div>
                    <span>32 &deg;</span>
                    <span>33  &deg;</span>
                </div>
            </div>
            <div class="icon-small">
                 <p>Fri</p>
                <figure>
                    <img src="./rainy-day(2).png" alt="">
                </figure>
                <div>
                    <span>31 &deg;</span>
                    <span>29  &deg;</span>
                </div>
            </div>
            <div class="icon-small">
                 <p>Sat</p>
                <figure>
                    <img src="./rainy-day(2).png" alt="">
                </figure>
                <div>
                    <span>23 &deg;</span>
                    <span>42  &deg;</span>
                </div>
            </div>
            <div class="icon-small">
                 <p>Sun</p>
                <figure>
                    <img src="./cloudy(2).png" alt="">
                </figure>
                <div>
                    <span>34 &deg;</span>
                    <span>43  &deg;</span>
                </div>
            </div>
        </div>

        </div>
       
    </section>
</body>
</html>
